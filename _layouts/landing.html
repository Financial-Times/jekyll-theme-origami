---
layout: default
_o_layout_type: landing
---

{% if page.hero_include != nil or page.hero_html != nil or page.hero_image != nil %}
	<div class="o-layout__hero {% if page.hero_muted %}o-layout__hero--muted{% endif %} o-layout-typography">
		{% if page.hero_html != nil %}
			{{page.hero_html}}
		{% elsif page.hero_include != nil %}
			{% include {{page.hero_include}}.html %}
		{% endif %}
	</div>
{% endif %}

<div class="o-layout__main o-layout-typography">
	{{content}}
</div>
